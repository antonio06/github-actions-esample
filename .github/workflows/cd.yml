name Continous Deployment workflow

on:
  push:
    branches:
      - master
jobs:
  cd:
    runs-on: ubuntu-lates
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run deploy
